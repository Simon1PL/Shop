<div class="login">
  <h2>Sign in</h2>
  <span class="input-group-addon"><i class="fa fa-user"></i></span>
  <input type="text" [(ngModel)]="email" class="form-control" placeholder="Email">

  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
  <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password">

  <button type="button" (click)="login()" class="float"><h2>Login</h2></button>
</div>
